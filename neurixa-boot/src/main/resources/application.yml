spring:
  application:
    name: neurixa
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  data:
    mongodb:
      uri: mongodb://localhost:27017/neurixa
    redis:
      host: 127.0.0.1
      port: 6379

jwt:
  secret: ${JWT_SECRET:neurixa-default-secret-key-change-in-production-min32bytes}
  validity: 3600000

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    mongo:
      enabled: true
    redis:
      enabled: true

neurixa:
  storage:
    type: local
    local:
      root: /tmp/neurixa-storage
    allowed-mime-types:
      - image/jpeg
      - image/png
      - application/pdf
    max-file-size: 10485760 # 10MB
    delete-physical-on-soft-delete: false
